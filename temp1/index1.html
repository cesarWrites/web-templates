<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Card Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="profile.png">
            <h2>John Smith</h2>
            <p>I'm a tech enthusiast and I like to experiment with UI design.</p>
            <div class="links">
                <a href="https://facebook.com"><img src="facebook.png"></a>
                <a href="https://twitter.com"><img src="twitter.png"></a>
                <a href="https://telegram.com"><img src="telegram.png"></a>
            </div>
            <a href="#" class="btn">message</a>
        </div>
    </div>
</body>
</html>
